namespace: directus

database:
  defines: runnable
  metadata:
    name: PostgreSQL
    description: PostgreSQL is a powerful, open source object-relational database system with over 30 years of active development that has earned it a strong reputation for reliability, feature robustness, and performance.
    tags: dataops,database
    website: https://www.postgresql.org/
    source: https://github.com/postgres/postgres
    publisher: "monk.io"
    icon: https://assets.monk.io/icons/postgresql_logo.png
  containers:
    postgres:
      image: postgres:12
      environment:
        - <- `POSTGRES_USER=${postgres-user}`
        - <- `POSTGRES_PASSWORD=${postgres-password}`
        - <- `POSTGRES_DB=${postgres-db}`
      paths:
        - <- `${db-path}:/var/lib/postgresql/data`
      ports:
        - 5432
  variables:
    db-path:
      type: string
      value: <- `${monk-volume-path}/directus-database`
    postgres-user:
      type: string
      value: "directus"
    postgres-password:
      type: string
      value: "directus"
    postgres-db:
      type: string
      value: "directus"
    admin-email:
      type: string
      value: "admin@directus.io"
    admin-password:
      type: string
      value: "d1r3ctu5"
    key:
      type: string
      value: "255d861b-5ea1-5996-9aa3-922530ec40b1"
    secret:
      type: string
      value: "6116487b-cda1-52c2-b5b5-c8022c45e263"
    config:
      type: string
      value: "{}"
  checks:
    readyness:
      code: true
      period: 15
      initialDelay: 10

cache:
  metadata:
    name: Redis
    description: Redis is an in-memory database that persists on disk.
    website: https://redis.io
    source: https://github.com/redis/redis
    publisher: "monk.io"
    icon: https://assets.monk.io/icons/png-transparent-redis-in-memory-database-key-value-database-cache-speech-miscellaneous-logo-data.png
    email: maciej@monk.io
  containers:
    redis:
      image: docker.io/redis:alpine
      paths:
        - <- `${monk-volume-path}/redis:/data`
      ports:
        - 6379
  checks:
    readyness:
      code: true
      period: 15
      initialDelay: 10

directus-base:
  metadata:
    name: Directus
    icon: https://pbs.twimg.com/profile_images/1495544699410653190/Vb675Xa3_400x400.jpg
    description: Directus is the world's first Open Data Platform for instantly turning any SQL database into an API and beautiful no-code app.
    website: https://directus.io/
    github: https://github.com/directus/directus
  containers:
    directus:
      image: directus/directus
      environment:
        - <- `KEY=${key}`
        - <- `SECRET=${secret}`
        - <- `DB_CLIENT=pg`
        - <- `DB_HOST=${db-host}`
        - <- `DB_PORT=${db-port}`
        - <- `DB_DATABASE=${postgres-db}`
        - <- `DB_USER=${postgres-user}`
        - <- `DB_PASSWORD=${postgres-password}`
        - <- `CACHE_ENABLED=${cache-enabled}`
        - <- `CACHE_STORE=${cache-store}`
        - <- `CACHE_REDIS=${cache-redis}`
        - <- `ADMIN_EMAIL=${admin-email}`
        - <- `ADMIN_PASSWORD=${admin-password}`
        - CONFIG_PATH=/directus/monk-config.json
      paths:
        - <- `${uploads-path}:/directus/uploads`
      ports:
        - 8055:8055
  files:
    config:
      container: directus
      path: /directus/monk-config.json
      raw: true
      mode: 0666
      contents: <- $config
  variables:
    uploads-path:
      type: string
      value: <- `${monk-volume-path}/directus-uploads`
    cache-host:
      type: string
      value: <- get-hostname("directus/cache", "redis")
    db-host:
      type: string
      value: <- get-hostname("directus/database", "postgres")
    db-port:
      type: int
      value: 5432
    cache-enabled:
      type: bool
      value: "true"
    cache-store:
      type: string
      value: "redis"
    cache-redis:
      type: string
      value: <- `redis://${cache-host}:6379`
    postgres-user:
      type: string
      value: "directus"
    postgres-password:
      type: string
      value: "directus"
    postgres-db:
      type: string
      value: "directus"
    admin-email:
      type: string
      value: "admin@directus.io"
    admin-password:
      type: string
      value: "directus"
    key:
      type: string
      value: "255d861b-5ea1-5996-9aa3-922530ec40b1"
    secret:
      type: string
      value: "6116487b-cda1-52c2-b5b5-c8022c45e263"
    config:
      type: string
      value: "{}"
